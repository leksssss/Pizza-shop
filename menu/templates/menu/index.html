{% extends 'menu/base.html' %}
{% block body %}


<div class="card-deck">
  {% for category in categories %}
    <div class="card" style="width: 10%;">
      <img class="card-img-top" src="..." alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title"> {{ category.category_name }} </h5>
      </div>
    </div>  
  {% endfor %}
</div>


{% endblock %}
